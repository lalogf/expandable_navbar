<!DOCTYPE html>
<html>
<head>
	<title>Expandable Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapsed" id="bs-example-navbar-collapse-1">
				<div class="row">
					<div class="col-md-4 col-sm-6 col-xs-6">
						<a href="#about">
							<div class="bigbox">
								<h1>About</h1>
							</div>
						</a>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<a href="#work">
							<div class="bigbox">
								<h1>Work</h1>
							</div>
						</a>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<a href="#contact_us">
							<div class="bigbox">
								<h1>Contact US</h1>
							</div>
						</a>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<a href="#iphone">
							<div class="bigbox">
								<h1>iPhone</h1>
							</div>
						</a>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<a href="#android">
							<div class="bigbox">
								<h1>Android</h1>
							</div>
						</a>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<a href="#others">
							<div class="bigbox">
								<h1>Others</h1>
							</div>
						</a>
					</div>
				</div>

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="contentbox" id="about">
			<h1>Hello</h1>
		</div>
		<div class="contentbox" id="work">
			<h1>Work</h1>
		</div>
		<div class="contentbox" id="contact_us">
			<h1>Contact us</h1>
		</div>
		<div class="contentbox" id="iphone">
			<h1>iPhone</h1>
		</div>
		<div class="contentbox" id="android">
			<h1>Android</h1>
		</div>
		<div class="contentbox" id="others">
			<h1>Others</h1>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
